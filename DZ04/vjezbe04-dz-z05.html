  <title>Objekti</title>
</head>
<body>
  <script type="text/javascript">
   
    var osoba1 = {
      firstName: "Marko",
      lastName: "Maric",
      age: 40,

    };

    var osoba2 = {
      firstName: "Jakov",
      lastName: "Šimunović",

    };

    var osoba3 = {
      firstName: "Iva",
      lastName: "Ivić",

    };

    for (var key in osoba1) {
      document.write("Osoba 1:</br>", key, ": ", osoba1[key], "</p>");
