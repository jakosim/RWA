<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Rukovanje Poljem</title>
</head>
<body>
  <script type="text/javascript">
    
    var polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85);
    document.write("a. Inicijalna dužina polja:", polje.length, "<br>");

    var sortiranoNajvece = polje.slice().sort((a, b) => b - a);
    document.write("b. Sortirano od najvećeg ka najmanjem:", sortiranoNajvece, "<br>");

    var sortiranoNajmanje = polje.slice().sort((a, b) => a - b);
    document.write("c. Sortirano od najmanjeg ka najvećem:", sortiranoNajmanje, "<br>");

    sortiranoNajmanje.pop();
    document.write("d. Sortirano polje bez zadnjeg člana:", sortiranoNajmanje, "<br>");

    sortiranoNajmanje.push(19, 22);
    document.write("e. Sortirano polje s dodanim članovima:", sortiranoNajmanje, "<br>");

    var polje2 = ["Banana", "Orange", "Apple", "Mango"];

    var polje_final = sortiranoNajmanje.concat(polje2);
    document.write("f. Spojena polja:", polje_final, "<br>");
  </script>
</body>
</html>
