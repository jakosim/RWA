<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Prosti Brojevi</title>
</head>
<body>
  <script type="text/javascript">

    for (let i = 1; i <= 1000; i++) {
      let jeProst = true;


      for (let j = 2; j < i; j++) {
        if (i % j === 0) {
          jeProst = false;
          break;
        }
      }

      if (jeProst) {

        console.log(i);


        document.write(i + "<br/>");
      }
    }
  </script>
</body>
</html>
