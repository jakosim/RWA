<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zbrajanje Brojeva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    input[readonly] {
      background-color: #f0f0f0;
    }
  </style>
  <script>
    function zbroji() {
      var x = parseFloat(document.getElementById('brojX').value);
      var y = parseFloat(document.getElementById('brojY').value);
      document.getElementById('rezultat').value = x + y;
    }
  </script>
</head>
<body>
  <h1>Zbrajanje Brojeva</h1>
  <form>
    <label for="brojX">Unesite broj X</label>
    <input type="number" id="brojX" name="brojX" required>
    <label for="brojY">Unesite broj Y:</label>
    <input type="number" id="brojY" name="brojY" required>
    <button type="button" onclick="zbroji()">Zbroji</button>
    <label for="rezultat">Rezultat:</label>
    <input type="text" id="rezultat" name="rezultat" readonly>
  </form>
</body>
</html>
